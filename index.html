<!DOCTYPE html>
<html class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="jumbotron text-center">
        <h1>Train Scheduler</h1>
    </div>
    <div class="card">
        <div class="card-header">
            <span><strong> Current Train Schedule</strong> </span>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Minutes Away</th>
                <th scope="col">Next Arrival</th>
                </thead>
                <tbody id="table-data">

                </tbody>
            </table>
        </div>
    </div>

    <br>
    <div class="card">
        <div class="card-header">

        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label>Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="Enter the name of your train">
                </div>
                <div class="form-group">
                    <label>Destination</label>
                    <input class="form-control" id="destination-input" placeholder="Enter the train's destination">
                </div>
                <div class="form-group">
                    <label>First Train Time:</label>
                    <input class="form-control" id="first-train-input" placeholder="Enter the first train arrival time">
                    <small class="form-text text-muted">Format: (HH:mm - military time)</small>
                </div>
                <div class="form-group">
                    <label>Frequency (mins)</label>
                    <input class="form-control" id="frequency-input" placeholder="Enter the time between trips in minutes">
                </div>
                <button class="btn btn-primary" type="submit" id="submit-train">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js "></script>
<script src="assets/javascript/main.js"></script>
</body>
</html>
